<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./typing.css" />
    <title>Typing Game</title>
  </head>
  <body>
    <div class="Main_Container">
      <div class="Heading"><h1>TYPING GAME</h1></div>
      <p id="Given_Text">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ipsa deleniti
        omnis deserunt, magni ad consequatur excepturi ex delectus saepe
        explicabo quis. Porro rerum deleniti asperiores accusantium, eligendi
        autem eum a.
      </p>
      <input type="text" id="Input_Text" placeholder="Start typing here..." />
      <div class="Speed_Accuracy">
        <p>Speed: <span id="speed">0</span> <span>WPM</span></p>
        <p>Accuracy: <span id="accuracy">100</span> <span>%</span></p>
      </div>
      <div id="Message_Area"></div>
    </div>

    <script src="./typing.js"></script>
  </body>
</html>
